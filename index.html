<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bus Ticket</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/bus-icon.png"
      type="image/x-icon"
    />

    <!-- Tailwind and DaisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              banner: "url('./images/banner.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- This is Header Section -->
    <header>
      <!-- Navbar -->
      <nav
        class="border-0 py-2 mt-5 ml-5 mr-5 mx-auto md:ml-10 md:mr-10 lg:ml-28 lg:mr-28 lg:mx-auto mb-10 flex flex-row justify-between text-center items-center px-5 rounded"
      >
        <!-- Drawer -->
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />

        <!-- Nav Start -->
        <div class="border-0">
          <!-- Nav Logo -->
          <a class="cursor-pointer">
            <h1 class="text-lg md:text-xl lg:text-2xl font-bold">
              <span class="text-[#1DD100]">S</span> Ticket
            </h1>
          </a>
        </div>

        <!-- Nav Center -->
        <div class="hidden lg:block">
          <!-- Nav Manu -->
          <ul class="menu menu-horizontal px-1 text-lg font-medium gap-5">
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">Home</a>
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">About</a>
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#"
                >Destination</a
              >
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">Search</a>
            </li>
          </ul>
        </div>

        <!-- Nav End -->
        <div
          class="hidden md:flex md:flex-row md:ml-[430px] lg:ml-0 md:justify-center md:items-center md:gap-5"
        >
          <button
            class="btn rounded border-2 border-[#1DD100] bg-[#1DD1001A] text-[#1DD100] font-bold hover:bg-transparent hover:border-[#1DD100]"
          >
            Bus <img src="./images/bus-icon.png" alt="" />
          </button>

          <label
            class="border-0 swap swap-rotate hidden lg:flex lg:flex-row relative"
          >
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="dim" />

            <!-- sun icon -->
            <svg
              class="swap-off h-7 w-7 fill-current absolute"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-on h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>

        <!-- Menubars -->
        <div class="flex-none lg:hidden">
          <label
            for="my-drawer"
            aria-label="open sidebar"
            class="btn btn-square btn-ghost"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>
        <!-- </div> -->

        <!-- Drawer Side -->
        <div class="drawer-side z-50">
          <label
            for="my-drawer"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul class="menu bg-base-200 min-h-full w-80 p-4">
            <!-- Sidebar content here -->
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">Home</a>
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">About</a>
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#"
                >Destination</a
              >
            </li>
            <li>
              <a class="hover:bg-[#1DD100] hover:text-white" href="#">Search</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Banner Section -->
      <section
        class="ml-5 mr-5 mx-auto md:ml-10 md:mr-10 md:mx-auto lg:ml-28 lg:mr-28 lg:mx-auto mt-10 mb-10 py-0 lg:h-[650px] border-0 relative"
      >
        <!-- Banner Container -->
        <div class="bg-banner bg-cover bg-no-repeat rounded-xl hero h-[550px]">
          <div class="rounded-xl hero-overlay bg-opacity-10"></div>

          <div
            class="flex flex-col gap-5 justify-center items-center text-center mb-10"
          >
            <h1 class="text-3xl md:text-5xl lg:text-7xl font-bold text-white">
              End-to-End Travel with
            </h1>
            <h1
              class="text-3xl md:text-5xl lg:text-7xl font-bold text-[#1DD100]"
            >
              SA Paribahan
            </h1>
            <p class="text-gray-200 text-lg mt-3 w-4/5 lg:w-2/3">
              Yes, you can run unit tests and view the results directly within
              the app. The integrated testing features allow for a streamlined .
            </p>

            <button
              class="bg-[#1DD100] border-2 border-[#1DD100] font-bold rounded w-36 h-12 hover:bg-transparent hover:border-[#1DD100] hover:text-[#1DD100] text-black"
            >
              Buy Tickets
            </button>
          </div>

          <!-- Team Members -->

          <!-- End Of team -->
        </div>
      </section>
    </header>
    <!-- End of  Header Section -->
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
